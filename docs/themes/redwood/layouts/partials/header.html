<header>
  {{ partial "tags.html" . }}
</header>

<!-- templates -->
{{ define "breadcrumb" }}
{{$parent := .page.Parent }}
{{ if $parent }}
  {{ $value := (printf "<a href='%s'>%s</a> > %s" $parent.RelPermalink $parent.Title .value) }}
  {{ template "breadcrumb" dict "page" $parent "value" $value }} 
{{ else }}
  {{ .value | safeHTML }}
{{ end }}
{{ end }}
