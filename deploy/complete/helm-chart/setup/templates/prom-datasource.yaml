apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "setup.fullname" . }}-prometheus-grafana-datasource
  labels:
    grafana_datasource: '1'
{{ include "setup.labels" . | indent 4 }}
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://{{ .Release.Name }}-prometheus-community-server.{{ .Release.Namespace }}.svc.cluster.local