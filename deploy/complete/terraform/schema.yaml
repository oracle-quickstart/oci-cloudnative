outputGroups:
  - title: Mushop endpoints
    outputs:
      - mushop_url
      - grafana_url
      - external_ip
      - domain_name
      - mushop_url_https
      - mushop_url_alternative

  - title: Passwords and Keys
    outputs:
      - autonomous_database_password
      - grafana_admin_password
      - generated_private_key_pem

  - title: Comments
    outputs:
      - comments
      - deploy_id
      - deployed_to_region
      - deployed_oke_kubernetes_version

  - title: Dev Notes
    outputs:
      - dev
      - mushop_source_code
      - mushop_version

