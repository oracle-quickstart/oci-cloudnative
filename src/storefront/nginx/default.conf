# expose metrics
server {
    listen       8888;
    server_name  localhost;
    stub_status;
}

# expose static server
server {
    listen       8080;
    server_name  localhost;

    # compression
    gzip         on;
    gzip_disable "msie6";
    gzip_comp_level   6;
    gzip_min_length   1100;
    gzip_buffers      16 8k;
    gzip_proxied      any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /images/ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        root   /usr/share/nginx/html;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}