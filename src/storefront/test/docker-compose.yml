version: '2'

services:
  edge-router:
    image: phx.ocir.io/intvravipati/mushop/edge-router
    # ports:
    #   - '80:80'
    hostname: edge-router
    restart: always
    environment:
      - reschedule:on-node-failure

  # Storefront backend API service
  api:
    image: phx.ocir.io/intvravipati/mushop/api
    hostname: api
    restart: always
    ports:
      - '8080:3000'
    environment:
      - PORT=3000
      - reschedule:on-node-failure
  
  # OCI Catalog service
  catalogue:
    image: phx.ocir.io/intvravipati/mushop/catalogue:0.0.1
    hostname: catalogue
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    environment:
      - reschedule=on-node-failure
      - OADB_USER=catalogue_user
      - OADB_PW=default_Password1
      - OADB_SERVICE=mcatalogue_tp

  # catalogue:
  #   image: weaveworksdemos/catalogue
  #   hostname: catalogue
  #   restart: always
  #   environment:
  #     - reschedule:on-node-failure
  # catalogue-db:
  #   image: weaveworksdemos/catalogue-db
  #   hostname: catalogue-db
  #   restart: always
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=""
  #     - MYSQL_ALLOW_EMPTY_PASSWORD=true
  #     - MYSQL_DATABASE=socksdb
  carts:
    image: weaveworksdemos/carts
    hostname: carts
    restart: always
    environment:
      - reschedule:on-node-failure
  carts-db:
    image: mongo
    hostname: carts-db
    restart: always
    environment:
      - reschedule:on-node-failure
  orders:
    image: weaveworksdemos/orders
    hostname: orders
    restart: always
    environment:
      - reschedule:on-node-failure
  orders-db:
    image: mongo
    hostname: orders-db
    restart: always
    environment:
      - reschedule:on-node-failure
  shipping:
    image: weaveworksdemos/shipping
    hostname: shipping
    restart: always
    environment:
      - reschedule:on-node-failure
  queue-master:
    image: weaveworksdemos/queue-master
    hostname: queue-master
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      - reschedule:on-node-failure
  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
    restart: always
    environment:
      - reschedule:on-node-failure
  payment:
    image: weaveworksdemos/payment
    hostname: payment
    restart: always
    environment:
      - reschedule:on-node-failure
    entrypoint:
      - /app
    command:
      - -port=80
      - -decline=999
  user:
    image: weaveworksdemos/user
    hostname: user
    restart: always
    environment:
      - MONGO_HOST=user-db:27017
      - reschedule=on-node-failure
  user-db:
    image: weaveworksdemos/user-db
    hostname: user-db
    restart: always
    environment:
      - reschedule=on-node-failure
